<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Dubai Map</title>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- open search menu -->
	<span class="openbtn entypo-menu" onclick="openNav()"></span>

	<!-- content of search menu -->
	<div id="mySidenav" class="sidenav">
		<!-- close search menu -->
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<h1>Dubai Hangouts</h1>

		<!-- search box -->
		<div>
			<input id="search-box" class="form-control" type="search" placeholder="Keyword" data-bind="textInput: filter, valueUpdate: 'keyup'">
		</div>

		<!-- list of places -->
		<ul id="places" data-bind="foreach: search">
			<a>
				<li class="list" data-bind="text: title, click: $parent.trigger"></li>
			</a>
		</ul>
	</div>

	<div id="map"></div>

	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">


	</script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCBC0yiQcHXiOsUoHtsppoXqMzRfhLaRSE&v=3&callback=initMap" onerror="googleError()"></script>
	<!-- https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onerror -->
</body>

</html>
